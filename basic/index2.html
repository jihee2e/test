<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>여기요!!</title>
        <style>
            .봄사진{height: 100px; /* 높이값 */
                width: 300px; /* 넓이값 */
            background-color: aqua; /* 배경의 색 */
            background-image: url("http://img.khan.co.kr/news/2020/04/11/2020041001001383400107401.jpg");
            background-size: cover;
            }

            .여름사진{
                height: 150px;
                width: 400px;
                width: 200px; /* 아래쪽에 적은 내용이 적용됨 */
                background-color: blue;
                background-image: url("https://s3-eu-west-1.amazonaws.com/eflanguagesblog/wp-content/uploads/sites/57/2019/06/17094434/photo-1507525428034-b723cf961d3e.jpg");
                background-size: cover;

            }
        </style>
    </head>
    <body>
        <p class="봄">봄에는 봄놀이</p>
        <div class="봄사진"></div>

        <p class="여름">여름에는 물놀이</p>
        <div class="여름사진"></div>

        <p class="가을">가을에는 단풍놀이</p>
        <div class="가을사진"></div>

        <p class="겨울">겨울에는 눈싸움</p>
        <div class="겨울사진"></div>
    </body>
</html>
